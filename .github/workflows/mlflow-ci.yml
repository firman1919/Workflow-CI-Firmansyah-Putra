name: MLflow CI Training

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install Python dependencies
      run: |
        pip install -r MLProject/requirements.txt
        pip install mlflow==2.19.0

    - name: Set MLflow Tracking URI
      run: echo "MLFLOW_TRACKING_URI=http://127.0.0.1:5000" >> $GITHUB_ENV

    - name: Run MLflow Project
      run: mlflow run MLProject --entry-point main --parameters input_path=MLProject/coffeshop_preprocessing.csv

    - name: Upload trained model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: MLProject/model/
